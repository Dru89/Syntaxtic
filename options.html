<html>
<head>


<script>
function include(file) {
	script = document.createElement('script');
	script.src = file;
	script.type = 'text/javascript';
	
	var head = document.getElementsByTagName('head')[0];
	head.appendChild(script);
}
	
function comboBoxChanged() {
	console.log("theme was " + syntaxtic.settings.theme);
	var box = document.options.themeSelect;
	var val = box.options[box.selectedIndex].value;
	syntaxtic.settings.theme = val;
}

function initOptionsPage() {
	include('background.js');
	document.options.themeSelect.value = syntaxtic.settings.theme;
}

</script>
</head>

<body onLoad="initOptionsPage();">
	<form name=options>
		<p>
			<select id=themeSelect name=themeSelect size=1 onChange="comboBoxChanged()">
				<option value="" SELECTED>Theme selection</option>
				<option value="shThemeDefault.css">Default</option>
				<option value="shThemeDjango.css">Django</option>
				<option value="shThemeEclipse.css">Eclipse</option>
				<option value="shThemeEmacs.css">Emacs</option>
				<option value="shThemeFadeToGrey.css">FadeToGrey</option>
				<option value="shThemeMDUltra.css">MDUltra</option>
				<option value="shThemeMidnight.css">Midnight</option>
				<option value="shThemeRDark.css">RDark</option>
			</select>
		</p>
	</form>
</body>
</html>
