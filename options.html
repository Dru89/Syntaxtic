<html>
<head><title>My Test Extension Options</title></head>
<script type="text/javascript">

// Saves options to localStorage.
function save_options() {
  var select = document.getElementById("theme");
  var theme = select.children[select.selectedIndex].value;
  window.localStorage["current_theme"] = theme;

    chrome.extension.sendRequest({theme: localStore.current_theme});

  // Update status to let user know options were saved.
  var status = document.getElementById("status");
  status.innerHTML = "Theme set to " + window.localStorage["current_theme"] + ".";
  setTimeout(function() {
    status.innerHTML = "";
  }, 750);
}

// Restores select box state to saved value from localStorage.
function restore_options() {
  var favorite = window.localStorage["current_theme"];
  if (!favorite) {
    return;
  }
  var select = document.getElementById("theme");
  for (var i = 0; i < select.children.length; i++) {
    var child = select.children[i];
    if (child.value == favorite) {
      child.selected = "true";
      break;
    }
  }
}


</script>

<body onload="restore_options()">

Current theme:
<select id="theme">
 <option value="Default">Default</option>
 <option value="Django">Django</option>
 <option value="Emacs">Emacs</option>
 <option value="FadeToGrey">Fade To Grey</option>
 <option value="Midnight">Midnight</option>
 <option value="RDark">RDark</option>
</select>

<div id="status"> </div>

<br>
<button onclick="save_options()">Save</button>
</body>
</html>
