<html>
<head>


<script>

var ext = "";
var tId = "";
chrome.tabs.onUpdated.addListener(
	function(tabId, change, tab) {
		tId = tabId;
		var urlSplit = tab.url.split('.');
		ext = urlSplit[urlSplit.length - 1];
	}
);


chrome.browserAction.onClicked.addListener(function(tab) {
	chrome.tabs.sendRequest(tab.id, {extension: ext});
}); 



chrome.extension.onRequest.addListener(function(req, sender, sendResponse) {
	if(req.getExtension)
	{
		var resp = {result: ext};
		sendResponse(resp);
	}
});


</script>
</head>
</html>
